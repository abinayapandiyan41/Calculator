<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0;">
    <div style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Simple Calculator</h2>
        <form id="calculator">
            <input type="text" id="result" style="width: 100%; padding: 10px; margin-bottom: 10px; font-size: 16px; text-align: right; border: 1px solid #ccc; border-radius: 5px;" readonly>
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #f9f9f9; cursor: pointer;" onclick="appendValue('7')">7</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #f9f9f9; cursor: pointer;" onclick="appendValue('8')">8</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #f9f9f9; cursor: pointer;" onclick="appendValue('9')">9</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #ff8585; cursor: pointer;" onclick="appendValue('/')">/</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #f9f9f9; cursor: pointer;" onclick="appendValue('4')">4</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #f9f9f9; cursor: pointer;" onclick="appendValue('5')">5</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #f9f9f9; cursor: pointer;" onclick="appendValue('6')">6</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #ff8585; cursor: pointer;" onclick="appendValue('*')">*</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #f9f9f9; cursor: pointer;" onclick="appendValue('1')">1</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #f9f9f9; cursor: pointer;" onclick="appendValue('2')">2</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #f9f9f9; cursor: pointer;" onclick="appendValue('3')">3</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #ff8585; cursor: pointer;" onclick="appendValue('-')">-</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #f9f9f9; cursor: pointer;" onclick="appendValue('0')">0</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #f9f9f9; cursor: pointer;" onclick="appendValue('.')">.</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #85ff85; cursor: pointer;" onclick="calculateResult()">=</button>
                <button type="button" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #ff8585; cursor: pointer;" onclick="appendValue('+')">+</button>
            </div>
            <button type="button" style="margin-top: 10px; width: 100%; padding: 10px; font-size: 16px; border: none; border-radius: 5px; background-color: #ff8585; cursor: pointer;" onclick="clearResult()">Clear</button>
        </form>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('result').value += value;
        }

        function calculateResult() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (e) {
                alert('Invalid calculation');
            }
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
